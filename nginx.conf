# Nginx Configuration for Billiards App
# الوصول إلى التطبيق عبر Nginx Reverse Proxy

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================
    # السجلات
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ==========================================
    # الأداء
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ==========================================
    # الضغط
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # ==========================================
    # معلومات الخادم
    # ==========================================
    server_tokens off;

    # ==========================================
    # الخادم الأساسي - إعادة التوجيه من HTTP إلى HTTPS
    # ==========================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # لـ Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # إعادة التوجيه للجميع إلى HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================
    # الخادم الآمن - HTTPS
    # ==========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name billiards.example.com www.billiards.example.com;

        # ==========================================
        # شهادات SSL
        # ==========================================
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ==========================================
        # رؤوس الأمان
        # ==========================================
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # ==========================================
        # رؤوس الـ PWA
        # ==========================================
        add_header Service-Worker-Allowed "/" always;
        add_header Cache-Control "public, max-age=31536000" always;

        # ==========================================
        # الملفات الثابتة
        # ==========================================
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /app/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        location /manifest.json {
            alias /app/manifest.json;
            expires 1d;
            add_header Content-Type "application/manifest+json";
        }

        location /service-worker.js {
            alias /app/service-worker.js;
            add_header Content-Type "application/javascript";
            add_header Service-Worker-Allowed "/";
        }

        # ==========================================
        # الصور والخطوط
        # ==========================================
        location ~ \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ==========================================
        # API proxy
        # ==========================================
        location /api/ {
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ==========================================
        # الواجهة الرئيسية
        # ==========================================
        location / {
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Websockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ==========================================
        # الصحة
        # ==========================================
        location /health {
            access_log off;
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
        }

        # ==========================================
        # 404
        # ==========================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }

    # ==========================================
    # إعادة التوجيه من www إلى non-www
    # ==========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name www.billiards.example.com;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        return 301 https://billiards.example.com$request_uri;
    }
}
